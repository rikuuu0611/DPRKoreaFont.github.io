<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォント表示テスト</title>
  <style>
    @font-face {
      font-family: 'KP PusKul';
      src: url('./fonts/KP_PusKul.woff2') format('woff2'),
           url('./fonts/KP_PusKul.woff') format('woff');
    }

    @font-face {
      font-family: 'KP CheongPong B';
      src: url('./fonts/KP_CheongPongB.woff2') format('woff2'),
           url('./fonts/KP_CheongPongB.woff') format('woff');
    }

    body {
      text-align: center;
      padding: 20px;
      font-family: sans-serif;
    }

    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>フォント切り替えテスト</h1>
  <label for="fontSelect">フォントを選んでください：</label>
  <select id="fontSelect">
    <option value="KP PusKul">北朝鮮フォント１</option>
    <option value="KP CheongPong B">北朝鮮フォント２</option>
  </select>
  <br /><br />
  <canvas id="myCanvas" width="400" height="200"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const select = document.getElementById('fontSelect');

    const draw = async () => {
      const font = select.value;
      const fontSize = 30;

      // フォント読み込み完了を待つ（重要）
      await document.fonts.load(`${fontSize}px "${font}"`);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${fontSize}px "${font}"`;
      ctx.fillText(`フォント: ${font}`, 20, 100);
    };

    select.addEventListener('change', draw);

    // 初回表示時も描画
    window.addEventListener('load', draw);
  </script>
</body>
</html>
